<div class="container">
  <h1>Shopping Cart</h1>
  <button class="close-button" (click)="closeDialog()">X</button>
  <div class="row" *ngIf="items">
    <p>You have {{ totalItemsCount }} items in your Shopping Cart.</p>
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Product</th>
          <th class="text-center" style="width: 230px;">Quantity</th>
          <th class="text-right" style="width: 200px;">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>
            <div
              [style.backgroundImage]="'url(' + item.imageUrl + ')'"
              class="thumbnail"
              alt=""
            ></div>
          </td>
          <td>
            {{ item.name }}
          </td>
          <td>
            <product-quantity
              [product]="item"
              [cart-items]="items"
            ></product-quantity>
          </td>
          <td class="text-right">
            {{ item.totalPrice | currency: "USD":true }}
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th class="text-right">{{ totalPrice | currency: "USD":true }}</th>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="row justify-content-between">
    <button
      *ngIf="items.length"
      class="btn btn-danger btn-sm"
      (click)="clearShoppingCart()"
    >
      Clear Shopping Cart
    </button>
    <a *ngIf="items.length" routerLink="/check-out" class="btn btn-primary"
      >Check Out</a
    >
  </div>
</div>
